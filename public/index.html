<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<head>
  <title>Sorting my users</title>
</head>
<body>
  <h1>User Directory</h1>

  <div class="seach-bar">
    <form onsubmit="searchUsers(); return false">
      <input type="text" class="search-input" placeholder="Enter Username Here (case sensitive)" name="searchUsername">
      <input type="submit" value="Search">
    </form>
    <div class="search-results"></div>
  </div>

  <div class="sorting-options">
    <div class="sorting-buttons">Sort by:</div>
    <button type="button" class="sort-by-alphabet">alphabet</button>
    <button type="button" class="sort-reverse">reverse-alphabet</button>
    <button type="button" class="sort-all-caps">ALL CAPS</button>
    <button type="button" class="sort-all-lowercase">lowercase</button>
  </div>

  <div class="container">
    <div class="all-users">
      This is where all the users will be listed
      <ul class="all-usernames">
      </ul>
    </div>

    <div class="user-info">
      This is where each specific user information will be listed
      <ul class="single-user-info">
      </ul>
    </div>
  </div>

<script src="js/app.js"></script>
<script src="js/searchBar.js"></script>
</body>
</html>
